<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Main</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>
		<h:form>
			<table>
				<tr>
					<td><h3>Nire bidaiak</h3></td>
				</tr>
				<tr>
					<td><p:dataTable id="rideTable" var="ride"
							value="#{createRideBean.rides}" style="margin-top:20px">
							<p:column headerText="From">
								<h:outputText value="#{ride.fromCity}" />
							</p:column>
							<p:column headerText="To">
								<h:outputText value="#{ride.toCity}" />
							</p:column>
							<p:column headerText="Seats">
								<h:outputText value="#{ride.nPlaces}" />
							</p:column>
							<p:column headerText="Price">
								<h:outputText value="#{ride.price}" />
							</p:column>
							<p:column headerText="Date">
								<h:outputText value="#{ride.date}" />
							</p:column>
						</p:dataTable> <h:messages for="rideTable" style="color:red" />
					</td>
				</tr>
			</table>
			<p:commandButton value="Itxi" immediate="true"
				styleClass="custom-button" action="#{createRideBean.close}" />
			<h:messages id="mezuak" globalOnly="true" style="color:blue" />
		</h:form>
	</h:body>
</f:view>

</html>
