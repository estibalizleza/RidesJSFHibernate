<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Main</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>
		<h:form>
			<table>
				<tr>
					<td><h3>Aukeratu</h3></td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="Create Ride"
							styleClass="custom-button"
							action="#{Main.goToCreateRide}" 
							rendered="#{Main.isDriver()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="View Rides"
							styleClass="custom-button"
							action="#{Main.goToViewRides}" 
							rendered="#{Main.isDriver()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="BookRide"
							styleClass="custom-button"
							action="#{Main.goToBookRide}" 
							rendered="#{Main.isTraveler()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="View Bookings"
							styleClass="custom-button"
							action="#{Main.goToViewBookings}" 
							rendered="#{Main.isTraveler()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="Login"
							styleClass="custom-button"
							action="#{Main.goToLogin}" 
							rendered="#{Main.isAdmin()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="Register"
							styleClass="custom-button"
							action="#{Main.goToRegister}" 
							rendered="#{Main.isAdmin()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="Query Rides"
							styleClass="custom-button"
							action="#{Main.goToQueryRides}"
							rendered="#{Main.isAdmin()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="Logout"
							update="@form"
							styleClass="custom-button"
							action="#{Main.logout}" 
							rendered="#{Main.isUser()}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton value="HIRI BATETIK ATERATZEN DIREN BIDAI GUZTIAK ERAKUTSI"
							styleClass="custom-button"
							action="#{Main.goToKlasekoAtaza}" />
					</td>
				</tr>
			</table>
			<h:messages id="mezuak" globalOnly="true" style="color:blue" />
		</h:form>
	</h:body>
</f:view>

</html>
